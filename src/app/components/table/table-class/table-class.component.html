<div class="mat-elevation-z4">
  <table mat-table>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome da Turma</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <ng-container matColumnDef="start">
      <th mat-header-cell *matHeaderCellDef>Horario de inicio</th>
      <td mat-cell *matCellDef="let row">{{ row.start}}</td>
    </ng-container>
    <ng-container matColumnDef="end">
      <th mat-header-cell *matHeaderCellDef>Horário de fim</th>
      <td mat-cell *matCellDef="let row">{{ row.end}}</td>
    </ng-container>
    <ng-container matColumnDef="averageAge">
      <th mat-header-cell *matHeaderCellDef>Faixa etária das crianças</th>
      <td mat-cell *matCellDef="let row">{{ row.averageAge}}</td>
    </ng-container>
    <ng-container matColumnDef="teacher">
      <th mat-header-cell *matHeaderCellDef>Professor responsável</th>
      <td mat-cell *matCellDef="let row">{{ row.teacher}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
