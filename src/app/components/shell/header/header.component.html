<mat-toolbar color="primary" class="mat-elevation-z4">
  <mat-toolbar-row>
    <mat-icon id="logo" aria-hidden="false">school</mat-icon>
    <span></span>
    <span class="example-spacer"></span>
    <span class="mat-button-wrapper" [matMenuTriggerFor]="menu">
      {{teacher}}
      <mat-icon role="img" id="mat-icon-drop" aria-hidden="true"
        >arrow_drop_down</mat-icon
      ></span
    >
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="logout()">Sair</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
